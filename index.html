<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

</head>
<body>
    <header>
        <h1>Pancake Clicker</h1>
        <button id="resetButton">Reset</button>

    </header>

    <main>
        <section id="pancakeClickerSection">
            <div id="scoreContainer">
                <div id="scoreBox"><h2>Amount :</h2><h2 id="score"></h2></div>
                <div id="totalScoreBox"><h2></h2>Pancakes made : <p id="totalScore"></p></div>
                <div id="totalPancakesPerSecBox"><p id="totalPancakesPerSec"></p></div>
            </div>

            <div id="pancakeContainer">
                <div id="pancake"><img src="assets/img/pancake.png" alt="Pancake"></div>
            </div>

        </section>

        <section id="storeSection">
            <div id="upgradesSection">
                <h2>Upgrades</h2>
                <ul></ul>
            </div>
            <div id="internetSection">
                <h2>Internet</h2>
                <ul></ul>
            </div>
        </section>


    </main>
    <footer>Copyright by Dylden - 2025</footer>

    <script type="module" src="js/main.js" ></script>
</body>

</html>
